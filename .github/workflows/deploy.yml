name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Test port reachability
      - name: Test SSH Port
        run: |
          echo "Testing connectivity to ${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PORT }}"
          nc -zv -w 5 ${{ secrets.SERVER_HOST }} ${{ secrets.SERVER_PORT }} || (echo "❌ Port not reachable from GitHub Actions" && exit 1)

      # 2. Setup SSH agent
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. Test SSH login
      - name: Test SSH login
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo '✅ Logged in from GitHub Actions'"

      # 4. Deploy
      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            echo "===== DEPLOY START: $(date) ====="
            cd /var/www/stroymart-next

            echo "--- Pull latest code ---"
            git fetch origin main
            git reset --hard origin/main

            echo "--- Install dependencies ---"
            npm ci

            echo "--- Build Next.js app ---"
            npm run build

            echo "--- Restart PM2 ---"
            pm2 restart pm2.json --update-env || pm2 start pm2.json --update-env
            pm2 save

            echo "===== DEPLOY END: $(date) ====="
          EOF
